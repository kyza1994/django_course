<ul class="links-menu">
    {% for link in links_menu %}
        <li>
            <a href="{% url 'products:category' link.pk %}"
               class="{% if request.resolver_match.url_name == link.url %}
                        active
                      {% endif %}">
                {{ link.name|title }}
            </a>
        </li>
    {% endfor %}
</ul>
